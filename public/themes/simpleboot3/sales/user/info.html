		.underline{ text-decoration: underline;}

			border: 1px solid #eee;
			height: 30px;

	<body class="bgf7">

	                <div class="weui-cell__bd" style="padding: 10px 0;">
	                    <p>头像</p>
	                </div>
	                <div class="weui-cell__ft" style="padding: 5px 0;">
	                	<img src="{$Think.session.user.avatar}" onerror="this.src='__TMPL__/public/assets/user/img/default.jpg'"  style="width: 3rem; height: 3rem; object-fit: cover; border-radius: 50%;" />
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__bd">
	                    <p style="line-height: 40px;">昵称</p>
	                </div>
	                <div class="weui-cell__ft"  id="nick">{$Think.session.user.user_nickname}</div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__bd">
	                    <p style="line-height: 40px;">手机号</p>
	                </div>
	                <div class="weui-cell__ft" id="mobile"><span class="text">{$Think.session.user.mobile|default='未绑定'}</span><a href="{:url('user/mobile')}" class="editTel"></a></div>
	            </div>
	        </div>
		</section>
	</body>
</html>
