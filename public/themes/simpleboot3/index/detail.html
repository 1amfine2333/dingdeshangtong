<script>

		methods:{

			cancelFn:function(evt){

				  	title: '提示',

			//点击删除

				  	onOK: function () {

				  	}
				});
			},
			//点击提交
			upFn:function(evt){
				var self=this;
				if(self.backtext.length<1){
					$.toast("请输入反馈内容","cancel");
					return
				}
				$.confirm({
				  	title: '提示',
				  	text: '确认提交反馈吗？',
				  	onOK: function () {
				    	//点击确认
			  		},
				  	onCancel: function () {
				  	}
				});
			}
		},
		watch:{
			backtext:function(val){
				app.words=300-val.length;
			}
		}
	})

</script>
