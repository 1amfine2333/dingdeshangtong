<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>首页</title>
	<script src="__TMPL__/public/assets/js/jquery-1.10.2.min.js"></script>
	<script src="__STATIC__/layer/layer.js"></script>
	<!--<link rel="stylesheet" href="__STATIC__/layui/css/layui.css">-->
	<link rel="stylesheet" href="__STATIC__/css/public.css">
	<script src="__STATIC__/layui/layui.js"></script>
	<script src="__STATIC__/js/app.js"></script>
	<style>
		*{
			box-sizing: border-box;
		}
		body{padding: 0;margin: 0; background: #f5f5f5}
		.map img{width: 100%;}
		.address-box{background: #5075ff;height: 50px;border-radius: 50px;
				top:20%;width: 85%;padding: 5px 35px;
			position: absolute;left:50% ;
			transform: translate(-50%,0px);
		}
		.address-box .address-title{
			font-weight: 300;
			color: #fff;font-size: 13px;padding: 3px;
		}
		.address-box .address{
			font-weight: 200;
			color: #fff;font-size: 12px;overflow: hidden;
		}
		.a,.b{width:18px;position: absolute;}
		.a{	left: 10px;top:50%;	transform: translate(0px,-50%);}
		.b{ right:  5px;bottom: 10px;width: 13px}
		.layui-form{
			padding: 30px 10px;
		}
		.layui-form .input-item{
			line-height: 50px;
			height: 50px;position:relative;
			background: white;
			box-shadow: 1px 5px 10px #0C0C0C22;
			border-radius: 6px;
			padding: 0 0 0 50px ;
			margin-bottom: 6px;
		}
		.layui-form .input-item label{
			font-size: 13px; font-weight: 800;
		}
		.layui-form .input-item input{
			width: 70%;height: 90%;	border: none;text-align: right;
		}
		.layui-form .input-item input::placeholder{
			color: #ddd;
		}
		.icon{ width:40px; position: absolute;top:50%;left: 5px; margin: -17px 0 0 0; text-align: center}
		.icon img{ width: 15px;position: relative;
			top: -5px;}
		.layui-form  .layui-btn{
			width: 190px;
			height: 40px;
			border: none;
			padding: 8px;letter-spacing:3px;
			outline-style: none;
			font-size: 16px;
			border-radius: 50px;
			background-color: #5075ff;
			box-shadow: 0 2px 5px rgba(80, 117, 255, 0.60);
			color: #fff;
			transition:all ease 300ms;
		}

		.z{
			background: url("__TMPL__/public/assets/img/z.png") no-repeat;
			background-size: 100%;
		}

		.h{
			background: url("__TMPL__/public/assets/img/h.png") no-repeat;
			background-size: 100%;
		}

		.y{
			background: url("__TMPL__/public/assets/img/y.png") no-repeat;
			background-size: 100%;
		}
		.l{
			background: url("__TMPL__/public/assets/img/l.png") no-repeat;
			background-size: 100%;
		}

		.layui-input-item{
			text-align: center;
		}
	</style>
</head>
<body>

<div class="main">
	<div class="map">
		<img src="__TMPL__/public/assets/img/map.png" alt="">
	</div>
	<form class="layui-form">
		<div class="address-box">
			<img class="a" src="__TMPL__/public/assets/img/a.png" alt="">
			<img class="b" src="__TMPL__/public/assets/img/b.png" alt="">
			<div class="address-title">工程地址</div>
			<div class="address">四川省成都市成华区二环路东三段212号</div>
		</div>
		<div class="input-item">
			<i class="icon y"><img src="__TMPL__/public/assets/img/user.png" alt=""></i>
			<label for="">单位名称</label>
			<input type="text" placeholder="输入单位名称">
		</div>

		<div class="input-item">
			<i class="icon h"><img src="__TMPL__/public/assets/img/user.png" alt=""></i>
			<label for="">工程名称</label>
			<input type="text" placeholder="输入单位名称">
		</div>
		<div class="input-item">
			<i class="icon z"><img src="__TMPL__/public/assets/img/user.png" alt=""></i>
			<label for="">业务员</label>
			<input type="text" placeholder="输入单位名称">
		</div>

		<div class="input-item">
			<i class="icon l"><img src="__TMPL__/public/assets/img/user.png" alt=""></i>
			<label for="">浇筑方式</label>
			<input type="text" placeholder="输入单位名称">
		</div>

		<div class="layui-input-item">
			<button class="layui-btn">提交</button>
		</div>
	</form>
</div>

</body>
<script>
    layui.use(['form'],function () {
        let form = layui.form;
        form.on("submit(send_order)",function (data) {
            request({
                data:data.field
            });
            console.log(data);
        })
    });
    setInterval(function () {
      //location.reload()
    },3000)
</script>
</html>
