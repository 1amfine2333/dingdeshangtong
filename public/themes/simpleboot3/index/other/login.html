<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>首页</title>
	<script src="/themes/simpleboot3/public/assets/js/jquery-1.10.2.min.js"></script>

	<script src="__STATIC__/layer/layer.js"></script>
	<link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
	<link rel="stylesheet" href="__STATIC__/css/public.css">
	<link rel="stylesheet" href="__STATIC__/css/login.css">
	<script src="__STATIC__/layui/layui.js"></script>
	<script src="__STATIC__/js/app.js"></script>

</head>
<body>
<div class="main">
	<form class="layui-form" action="{:url('login/loginPost')}" onsubmit="return false">
		<div class="logo"> <img src="__TMPL__/public/assets/img/logo.png" alt=""></div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号</label>
			<div class="input-block">
				<input type="text" name="mobile" value="13800008888" lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">验证码</label>
			<div class="input-block">
				<input type="text" name="sms_code" lay-verify="title" value="123456" autocomplete="off" placeholder="请输验证码" class="layui-input">
				<a href="#" class="send_code">获取验证码</a>
			</div>
		</div>
		<div class="layui-form-item" style="margin-top: 30px"><button class="layui-btn" lay-submit lay-filter="login">登录</button></div>
	</form>
</div>
<script>
	layui.use(['form'],function () {
		let form = layui.form;
		form.on("submit(login)",function (data) {
            request({
				data:data.field
			});
		    console.log(data);
        })
    });
</script>

</body>
</html>
