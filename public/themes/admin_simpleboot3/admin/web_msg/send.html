<include file="public@header"/>
<link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
<link rel="stylesheet" href="/static/css/public.css">
<style type="text/css">

</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('web_msg/index')}">站内信</a></li>
        <li class="active"><a href="{:url('web_msg/send')}">发送站内信</a></li>
    </ul>
    <form action="{:url('web_msg/addPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">

                    <div class="col-sm-6">
                        <label class="col-sm-3 control-label"> 标&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题:</label>
                        <div class="col-sm-9">
                            <input class="form-control" maxlength="15" type="text" style="width: 230px;" name="post[title]"
                                   id="title" required autocomplete="off" placeholder="请输不超过15个字"/>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label class="col-sm-3 control-label"> 发布时间:</label>
                        <div class="col-sm-9">
                            <input class="form-control" autocomplete="off"  id="datetime" style="width: 230px;"
                                   type="text"
                                   name="post[create_time]"
                                   placeholder="请选择发布时间"/>
                        </div>
                    </div>

                    <div class="col-sm-6" style="padding: 10px 0 30px">
                        <label class="col-sm-3 control-label" style="padding-right: 7px"> 发送对象:</label>
                        <div class="col-sm-9">
                            <select name="post[user_type]" title="" style="margin-left: 7px;width: 231px;" class="form-control" >
                                <option value="0">全部</option>
                                <option value="2">用户</option>
                                <option value="3">销售经理</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-11 col-sm-offset-1" >
                        <script type="text/plain" id="content"  name="post[content]"></script>
                    </div>
                    <div class="col-sm-12" style="padding: 20px 8px">
                        <button type="submit" class="btn btn-info js-ajax-submit" style="float: right">发送</button>
                    </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script src="__STATIC__/layui/layui.js"></script>


<script type="text/javascript">
    $(function () {
        editorcontent = new baidu.editor.ui.Editor();
        $("#content").height(300);

        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {

        }
    });

    layui.use(['layer',  'form','laydate'], function () {
        let laydate = layui.laydate;
        laydate.render({
            elem: '#datetime'
            ,type: 'datetime'
        });

    });
</script>
</body>
</html>
